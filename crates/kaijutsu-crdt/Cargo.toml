[package]
name = "kaijutsu-crdt"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Block-based CRDT document model for Kaijutsu"

[dependencies]
# Fugue implementation for block ordering
cola = "0.2"

# Text CRDT for within-block editing
diamond-types = "1.0"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Utilities
thiserror = "2"

[dev-dependencies]
rand = "0.8"
