[package]
name = "kaijutsu"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = { version = "0.18", features = ["default"] }

# SSH + RPC
russh = "0.56"
capnp = "0.25"
capnp-rpc = "0.25"
tokio = { version = "1", features = ["rt-multi-thread", "sync", "macros"] }
tokio-util = { version = "0.7", features = ["compat"] }  # bridge tokio<->futures AsyncRead/Write
futures = "0.3"
whoami = "1.5"
log = "0.4"

[build-dependencies]
capnpc = "0.25"
