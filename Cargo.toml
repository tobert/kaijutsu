[package]
name = "kaijutsu"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = { version = "0.18", features = ["default"] }

# SSH + RPC
russh = "0.45"
russh-keys = "0.45"
capnp = "0.20"
capnp-rpc = "0.20"
tokio = { version = "1", features = ["rt-multi-thread", "sync", "macros"] }
whoami = "1.5"

[build-dependencies]
capnpc = "0.20"
